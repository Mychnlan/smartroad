<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartroad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="bg-dark text-white p-3" id="sidebar" style="width: 250px; height: 100vh; position: fixed;">
            <h4>Menu</h4>
            <ul class="nav flex-column">
                <li class="nav-item"><a href="#" class="nav-link text-white">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">Hitung Prioritas</a></li>
            </ul>
        </div>
        
        <!-- Konten Utama -->
        <div class="container-fluid" style="margin-left: 250px; padding: 20px;">
            <button class="btn btn-primary mb-3" onclick="toggleSidebar()">â˜°</button>
<!--             <h2>SPK ~ Prioritas Perbaikan Jalan</h2> -->
            <div class="card p-3">
                <h3>Tambah Alternatif</h3>
                <input type="text" id="altName" class="form-control mb-2" placeholder="Nama Jalan">
                <div class="row">
                    <div class="col-md-3"><input type="number" id="criteria0" class="form-control" placeholder="Volume Lalu Lintas"></div>
                    <div class="col-md-3"><input type="number" id="criteria1" class="form-control" placeholder="Tingkat Kecelakaan"></div>
                    <div class="col-md-3"><input type="number" id="criteria2" class="form-control" placeholder="Kondisi Jalan"></div>
                    <div class="col-md-3"><input type="number" id="criteria3" class="form-control" placeholder="Aksesibilitas"></div>
                </div>
                <button class="btn btn-success mt-2" onclick="addAlternative()">Tambah</button>
            </div>
            <h3 class="mt-3">Alternatif:</h3>
            <div id="altList"></div>
            <button class="btn btn-warning mt-3" onclick="calculate()">Hitung Ranking</button>
            <div id="result" class="mt-3"></div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            let sidebar = document.getElementById("sidebar");
            let mainContent = document.querySelector(".container-fluid");
            if (sidebar.style.display === "none") {
                sidebar.style.display = "block";
                mainContent.style.marginLeft = "250px";
            } else {
                sidebar.style.display = "none";
                mainContent.style.marginLeft = "0";
            }
        }
    </script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
